<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nimbbl Flutter Sample App - Complete payment integration demo for Android, iOS, and Web platforms">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="nimbbl_flutter_sample_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon (matching React implementation) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>

  <!-- DNS prefetch for Nimbbl Sonic CDN (optional performance optimization) -->
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

  <!-- Gordita Font (matching React implementation) -->
  <style>
    @font-face {
      font-family: 'Gordita';
      src: url('fonts/Gordita-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Gordita';
      src: url('fonts/Gordita-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Gordita';
      src: url('fonts/Gordita-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    * {
      font-family: 'Gordita', sans-serif;
      letter-spacing: -0.05em;
    }
  </style>

  <title>nimbbl_flutter_sample_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
